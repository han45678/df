        height: 20px;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -ms-flex-pack: center;

        transform: translate(-20px, -20px);
      }
      @media only screen and (max-width: 1024px) {
        #cotton-cursor {
